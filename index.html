<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Mesto Project</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><meta property="og:title" content=""><meta property="og:type" content=""><meta property="og:url" content=""><meta property="og:image" content=""><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/OdmoMesto.f4f8cb02f229e4c45846.svg" alt="Odno Mesto"></header><main class="content"><section class="profile"><div class="profile__avatar-overlay"><img class="profile__avatar" src="images/profile-avatar-fasco.52ed8ae4f95e1132ac8c.png" alt="Avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Odno Mesto</p></footer><div id="profileEdit" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" action="#"><fieldset class="form__set"><h2 class="popup__title">Редактировать профиль</h2><input class="form__input" id="name-input" value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required pattern="^[а-яА-Яa-zA-Z\-\s]+$" data-error-message="Разрешены только буквы"> <span class="form__input-error" id="name-input-error"></span> <input class="form__input" id="description-input" value="Исследователь океана" name="about" minlength="2" maxlength="200" required pattern="^[а-яА-Яa-zA-Z\-\s]+$" data-error-message="Разрешены только буквы"> <span class="form__input-error" id="description-input-error"></span> <button class="form__submit form__submit_disabled" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="newCard" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><fieldset class="form__set"><h2 class="popup__title">Новое место</h2><input class="form__input" id="title-input" placeholder="Название" name="title" minlength="2" maxlength="200" required data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис."> <span class="form__input-error" id="title-input-error"></span> <input class="form__input" id="link-input" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="form__input-error" id="link-input-error"></span> <button class="form__submit form__submit_disabled" type="submit" disabled="disabled">Создать</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="newAvatar" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><fieldset class="form__set"><h2 class="popup__title">Обновить аватар</h2><input class="form__input" id="avatar-input" type="url" placeholder="Ссылка на картинку" name="avatar-link" required> <span class="form__input-error" id="avatar-input-error"></span> <button class="form__submit form__submit_disabled" type="submit" disabled="disabled">Сохранить</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="cardZoom" class="popup"><div class="popup__overlay"></div><figure class="popup__figure"><img class="popup__image" alt=""><figcaption class="popup__caption"></figcaption><button class="popup__close-button" type="button" aria-label="Закрыть"></button></figure></div><div id="deleteCard" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="form__submit" type="submit">Да</button> <button class="popup__close-button" type="button" aria-label="Закрыть"></button></form></div></div><template id="card-template"><div class="card"><button class="card__delete-button"></button> <img class="card__image" alt=""><div class="card__description"><h5 class="card__title"></h5><div class="card__like-container"><button class="card__like"></button> <span class="card__like-counter">0</span></div></div></div></template></body></html>
