<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Mesto Project</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><meta property="og:title" content=""><meta property="og:type" content=""><meta property="og:url" content=""><meta property="og:image" content=""><script src="https://telegram.org/js/telegram-web-app.js"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/OdmoMesto.dc487f3e1ed97ba4cf2e.svg" alt="Odno Mesto"><div class="login"></div><label class="switch-theme" id="switch"><input class="switch__toggle" type="checkbox"> <span class="switch__slider"></span></label></header><main class="content"><section class="profile"><div class="profile__avatar-overlay"><img class="profile__avatar" src="images/profile-avatar-fasco.52ed8ae4f95e1132ac8c.png" alt="Avatar"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><svg class="profile__edit-profile-icon" width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"/></svg></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button"><svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="profile__add-button-icon" fill="none" d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/></svg></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Odno Mesto</p></footer><div id="profileEdit" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" action="#"><fieldset class="form__set"><h2 class="popup__title">Редактировать профиль</h2><input class="form__input" id="name-input" value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required pattern="^[а-яА-Яa-zA-Z\-\s]+$" data-error-message="Разрешены только буквы"> <span class="form__input-error" id="name-input-error"></span> <input class="form__input" id="description-input" value="Исследователь океана" name="about" minlength="2" maxlength="200" required pattern="^[а-яА-Яa-zA-Z\-\s]+$" data-error-message="Разрешены только буквы"> <span class="form__input-error" id="description-input-error"></span> <button class="form__submit form__submit_disabled" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="newCard" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><fieldset class="form__set"><h2 class="popup__title">Новое место</h2><input class="form__input" id="title-input" placeholder="Название" name="name" minlength="2" maxlength="200" required data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис."> <span class="form__input-error" id="title-input-error"></span> <input class="form__input" id="link-input" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="form__input-error" id="link-input-error"></span> <button class="form__submit form__submit_disabled" type="submit" disabled="disabled">Создать</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="newAvatar" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><fieldset class="form__set"><h2 class="popup__title">Обновить аватар</h2><input class="form__input" id="avatar-input" type="url" placeholder="Ссылка на картинку" name="avatar" required> <span class="form__input-error" id="avatar-input-error"></span> <button class="form__submit form__submit_disabled" type="submit" disabled="disabled">Сохранить</button></fieldset></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div id="cardZoom" class="popup"><div class="popup__overlay"></div><figure class="popup__figure"><img class="popup__image" alt=""><figcaption class="popup__caption"></figcaption><button class="popup__close-button" type="button" aria-label="Закрыть"></button></figure></div><div id="deleteCard" class="popup"><div class="popup__overlay"></div><div class="popup__container"><form class="form" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="form__submit" type="submit">Да</button> <button class="popup__close-button" type="button" aria-label="Закрыть"></button></form></div></div><template id="card-template"><div class="card"><button class="card__delete-button"></button> <img class="card__image" alt=""><div class="card__description"><h5 class="card__title"></h5><div class="card__like-container"><button class="card__like"></button> <span class="card__like-counter"></span></div></div></div></template></body></html>
